font:
  normal:
    family: Terminess Nerd Font
    style: Medium

  bold:
    family: Terminess Nerd Font 
    style: Bold

  italic:
    family: Terminess Nerd Font
    style: Italic

  bold_italic:
    family: Terminess Nerd Font
    style: Bold Italic

  size: 14

shell:
  program: /usr/bin/byobu

window:
  dimensions:
    columns: 124
    lines: 30

key_bindings:
  - { key: F11, action: ToggleFullscreen }

colors:
  # Default colors
  primary:
    background: '0x171717'
    foreground: '0xf8f8f8'

  # Normal colors
  normal:
    black:   '0x171717'
    red:     '0xd81765'
    green:   '0x97d01a'
    yellow:  '0xffa800'
    blue:    '0x16b1fb'
    magenta: '0xff2491'
    cyan:    '0x0fdcb6'
    white:   '0xebebeb'

  # Bright colors
  bright:
    black:   '0x38252c'
    red:     '0xff0000'
    green:   '0x76b639'
    yellow:  '0xe1a126'
    blue:    '0x289cd5'
    magenta: '0xff2491'
    cyan:    '0x0a9b81'
    white:   '0xf8f8f8'

